      background-color: rgba(255, 192, 203, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;

      }

        max-width: 700px;
      }
    }

    /* Popup styling */
    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 192, 203, 0.9);
      color: white;
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 1.2rem;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);

</head>

  <script>

    function keHalaman(idTujuan) {
      const semuaHalaman = document.querySelectorAll('.halaman');
      semuaHalaman.forEach(div => div.style.display = 'none');
      document.getElementById(idTujuan).style.display = 'flex';
    }

    function showPopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
      setTimeout(() => {

      }, 2000);
    }
